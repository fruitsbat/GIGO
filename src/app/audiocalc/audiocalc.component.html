<h3>speech recognition</h3>
<label for="hours">audio data {{hours.value}}h</label>
<br />
<input id="hours" type="range" [formControl]="hours" min="1" max="30" />
<br />
<label for="salary">pay: ${{salary.value}} per hour</label>
<br />
<input
  class="calcslider moneyslider"
  id="salary"
  name="salary"
  type="range"
  [formControl]="salary"
  list="pay"
  min="7"
  max="49"
/>
<datalist id="pay">
  <option value="7" label="federal minimum wage (us)"></option>
  <option value="13" label="minimum wage (hamburg)"></option>
  <option value="20" label="salary of a transcriptionist (us)"></option>
  <option value="29" label="salary of a software engineer (de)"></option>
  <option value="49" label="salary of a software engineer (us)"></option>
</datalist>
<p>it would cost us {{getTotalMoney()}}</p>
<details>
  <summary>sources</summary>
  <p>average salaries sourced from glass door and indeed</p>
</details>
